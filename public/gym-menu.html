<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ジムメニュー - フィットネス管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-50 min-h-screen">
  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-600 via-cyan-500 to-teal-500 text-white py-8 px-4 sm:px-6 lg:px-8 shadow-xl">
    <div class="max-w-7xl mx-auto">
      <a href="#" id="back-btn" class="inline-flex items-center gap-2 text-blue-100 hover:text-white transition-colors mb-4 text-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>マイページに戻る</span>
      </a>
      
      <div class="animate-fade-in-up">
        <h1 class="text-3xl sm:text-4xl font-bold flex items-center gap-3">
          <span class="text-4xl">💪</span>
          <span>ジムメニュー</span>
        </h1>
        <p class="mt-2 text-cyan-100 text-lg">直近7日間のトレーニング記録</p>
      </div>
    </div>
  </div>
  
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="status-message" class="mb-6 px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 text-blue-800 text-sm animate-fade-in-up">
      データ読み込み中...
    </div>
    
    <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- メニューがここに表示されます -->
    </div>
  </div>
  
  <script src="/scripts/common.js"></script>
  <script src="/scripts/gym-menu.js"></script>
</body>
</html>
