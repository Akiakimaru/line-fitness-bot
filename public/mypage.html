<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyPage - フィットネス管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#A855F7',
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444',
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .gradient-primary {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
    }
    
    .gradient-success {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    }
    
    .gradient-warning {
      background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
    }
    
    .gradient-danger {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
    }
    
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .table-hover tbody tr {
      transition: background-color 0.2s ease;
    }
    
    .table-hover tbody tr:hover {
      background-color: #F9FAFB;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
  <!-- Header with gradient -->
  <div class="gradient-bg text-white py-8 px-4 sm:px-6 lg:px-8 shadow-xl">
    <div class="max-w-7xl mx-auto">
      <div class="flex items-center justify-between">
        <div class="animate-fade-in-up">
          <h1 class="text-3xl sm:text-4xl font-bold flex items-center gap-3">
            <span class="text-4xl">📊</span>
            <span>マイページ</span>
          </h1>
          <p class="mt-2 text-indigo-100 text-lg">フィットネス管理ダッシュボード</p>
        </div>
        <a href="#" onclick="openDebugPage()" class="text-xs text-indigo-200 hover:text-white transition-colors">
          🐛 デバッグ
        </a>
      </div>
    </div>
  </div>
  
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- KPI Cards -->
    <div id="kpi-grid" class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8 animate-fade-in-up">
      <!-- 食事記録 -->
      <div class="glass-effect rounded-2xl p-6 shadow-lg hover-lift border border-white/20">
        <div class="flex items-center justify-between mb-4">
          <span class="text-3xl">🍽</span>
          <div class="w-12 h-12 rounded-full gradient-success flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
        </div>
        <div class="text-3xl font-bold text-gray-800 mb-1" id="meal-count">-</div>
        <div class="text-sm text-gray-600 font-medium">食事記録</div>
      </div>
      
      <!-- ジム記録 -->
      <div class="glass-effect rounded-2xl p-6 shadow-lg hover-lift border border-white/20">
        <div class="flex items-center justify-between mb-4">
          <span class="text-3xl">💪</span>
          <div class="w-12 h-12 rounded-full gradient-primary flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
          </div>
        </div>
        <div class="text-3xl font-bold text-gray-800 mb-1" id="gym-count">-</div>
        <div class="text-sm text-gray-600 font-medium">ジム実施日</div>
      </div>
      
      <!-- 体重記録 -->
      <div class="glass-effect rounded-2xl p-6 shadow-lg hover-lift border border-white/20">
        <div class="flex items-center justify-between mb-4">
          <span class="text-3xl">⚖️</span>
          <div class="w-12 h-12 rounded-full gradient-warning flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
        </div>
        <div class="text-3xl font-bold text-gray-800 mb-1" id="weight-count">-</div>
        <div class="text-sm text-gray-600 font-medium">体重記録</div>
      </div>
      
      <!-- 連続記録日 -->
      <div class="glass-effect rounded-2xl p-6 shadow-lg hover-lift border border-white/20">
        <div class="flex items-center justify-between mb-4">
          <span class="text-3xl">🔥</span>
          <div class="w-12 h-12 rounded-full gradient-danger flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        </div>
        <div class="text-3xl font-bold text-gray-800 mb-1" id="streak-days">-</div>
        <div class="text-sm text-gray-600 font-medium">連続記録日</div>
      </div>
    </div>
    
    <!-- Action Buttons Section 1 -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4 animate-fade-in-up" style="animation-delay: 0.1s;">
      <a href="#" onclick="openLineBot()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">📱</span>
          <span class="font-semibold text-center">LINE Bot</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
      
      <a href="/hiit-plan.html" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-orange-400 to-rose-500 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">🚴‍♂️</span>
          <span class="font-semibold text-center">HIITプラン</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
      
      <a href="#" onclick="openGymMenu()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-blue-500 to-cyan-600 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">💪</span>
          <span class="font-semibold text-center">ジムメニュー</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
      
      <a href="#" onclick="showTodayMenu()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-green-500 to-emerald-600 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">🍽</span>
          <span class="font-semibold text-center">今日のメニュー</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
    </div>
    
    <!-- Action Buttons Section 2 -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-4 animate-fade-in-up" style="animation-delay: 0.2s;">
      <a href="#" onclick="openShoppingPlan()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-purple-500 to-pink-600 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">📋</span>
          <span class="font-semibold text-center">買い出し計画</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
      
      <a href="#" onclick="openGuide()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-amber-500 to-orange-600 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">📖</span>
          <span class="font-semibold text-center">使い方ガイド</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
      
      <a href="#" onclick="openFoodDB()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-lime-500 to-green-600 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">🍎</span>
          <span class="font-semibold text-center">食品データベース</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
      
      <a href="#" onclick="openAdminPanel()" class="group relative overflow-hidden rounded-2xl p-6 bg-gradient-to-br from-slate-600 to-gray-700 text-white shadow-lg hover-lift">
        <div class="flex flex-col items-center justify-center space-y-3">
          <span class="text-4xl group-hover:scale-110 transition-transform">⚙️</span>
          <span class="font-semibold text-center">管理画面</span>
        </div>
        <div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
      </a>
    </div>
    
    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8 animate-fade-in-up" style="animation-delay: 0.3s;">
      <!-- 体重推移グラフ -->
      <div class="glass-effect rounded-2xl p-6 shadow-xl border border-white/20">
        <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
          <span>⚖️</span>
          <span>体重推移</span>
          <span class="text-sm text-gray-500 font-normal ml-auto">30日間</span>
        </h3>
        <div class="relative" style="height: 250px;">
          <canvas id="weightChart"></canvas>
        </div>
      </div>
      
      <!-- PFC推移グラフ -->
      <div class="glass-effect rounded-2xl p-6 shadow-xl border border-white/20">
        <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
          <span>📊</span>
          <span>週間PFC推移</span>
          <span class="text-sm text-gray-500 font-normal ml-auto">7日間</span>
        </h3>
        <div class="relative" style="height: 250px;">
          <canvas id="pfcChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- ジムアクティビティヒートマップ -->
    <div class="glass-effect rounded-2xl p-6 shadow-xl border border-white/20 mb-8 animate-fade-in-up" style="animation-delay: 0.4s;">
      <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
        <span>💪</span>
        <span>ジムアクティビティ</span>
        <span class="text-sm text-gray-500 font-normal ml-auto">30日間</span>
      </h3>
      <div id="gym-heatmap" class="grid grid-cols-7 gap-2">
        <!-- Heatmap will be generated by JS -->
      </div>
    </div>
    
    <!-- Logs Section -->
    <div class="glass-effect rounded-2xl p-6 sm:p-8 shadow-xl border border-white/20 animate-fade-in-up" style="animation-delay: 0.5s;">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
          <span>📝</span>
          <span>最近の記録</span>
        </h3>
        <span class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">7日間</span>
      </div>
      
      <div id="status-message" class="mb-4 px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 text-blue-800 text-sm">
        データ読み込み中...
      </div>
      
      <div class="overflow-x-auto" style="display:none" id="logs-table-container">
        <table class="w-full table-hover" id="logs-table">
          <thead>
            <tr class="border-b-2 border-gray-200">
              <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">日時</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">種別</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">内容</th>
            </tr>
          </thead>
          <tbody id="logs-tbody" class="divide-y divide-gray-100">
            <!-- Data will be inserted here by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="/scripts/common.js"></script>
  <script src="/scripts/mypage.js"></script>
  
  <script>
    // テーブル表示の制御を更新
    const originalLoadData = window.loadData;
    if (originalLoadData) {
      window.loadData = async function() {
        await originalLoadData();
        const table = document.getElementById('logs-table');
        const container = document.getElementById('logs-table-container');
        if (table && container && table.querySelector('tbody').children.length > 0) {
          container.style.display = 'block';
        }
      };
    }
  </script>
</body>
</html>
