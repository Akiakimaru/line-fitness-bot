<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>食品データベース - フィットネス管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-green-50 to-emerald-50 min-h-screen">
  <!-- Header -->
  <div class="bg-gradient-to-r from-green-600 via-emerald-500 to-teal-500 text-white py-8 px-4 sm:px-6 lg:px-8 shadow-xl">
    <div class="max-w-7xl mx-auto">
      <a href="#" id="back-btn" class="inline-flex items-center gap-2 text-green-100 hover:text-white transition-colors mb-4 text-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>マイページに戻る</span>
      </a>
      
      <div class="animate-fade-in-up">
        <h1 class="text-3xl sm:text-4xl font-bold flex items-center gap-3">
          <span class="text-4xl">🍎</span>
          <span>食品データベース</span>
        </h1>
        <p class="mt-2 text-emerald-100 text-lg">AIが学習した食材のPFC情報</p>
      </div>
    </div>
  </div>
  
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 検索セクション -->
    <div class="glass-effect rounded-2xl p-6 shadow-xl border border-white/20 mb-6 animate-fade-in-up">
      <div class="flex items-center gap-2 mb-4">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <label for="search" class="text-lg font-semibold text-gray-800">食品を検索</label>
      </div>
      <input 
        type="text" 
        id="search" 
        placeholder="食品名を入力..." 
        class="w-full px-4 py-3 bg-white rounded-xl border-2 border-gray-200 focus:border-green-500 focus:outline-none transition-colors"
      />
    </div>
    
    <!-- 統計情報 -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
      <div class="glass-effect rounded-xl p-4 text-center shadow-lg border border-white/20">
        <div class="text-3xl font-bold text-green-600" id="stat-total">-</div>
        <div class="text-sm text-gray-600 mt-1">登録食品</div>
      </div>
      <div class="glass-effect rounded-xl p-4 text-center shadow-lg border border-white/20">
        <div class="text-3xl font-bold text-blue-600" id="stat-protein">-</div>
        <div class="text-sm text-gray-600 mt-1">高タンパク食品</div>
      </div>
      <div class="glass-effect rounded-xl p-4 text-center shadow-lg border border-white/20">
        <div class="text-3xl font-bold text-amber-600" id="stat-carb">-</div>
        <div class="text-sm text-gray-600 mt-1">高炭水化物食品</div>
      </div>
      <div class="glass-effect rounded-xl p-4 text-center shadow-lg border border-white/20">
        <div class="text-3xl font-bold text-purple-600" id="stat-confidence">-</div>
        <div class="text-sm text-gray-600 mt-1">平均信頼度</div>
      </div>
    </div>
    
    <div id="status-message" class="mb-6 px-4 py-3 rounded-lg bg-green-50 border border-green-200 text-green-800 text-sm animate-fade-in-up" style="animation-delay: 0.2s;">
      データ読み込み中...
    </div>
    
    <!-- 食品リスト -->
    <div id="food-list" class="space-y-4">
      <!-- 食品アイテムがここに表示されます -->
    </div>
  </div>
  
  <script src="/scripts/common.js"></script>
  <script src="/scripts/food-db.js"></script>
</body>
</html>
